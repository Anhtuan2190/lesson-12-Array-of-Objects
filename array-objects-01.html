<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array objects 01</title>
  </head>
  <body>
    <script>
      let fraction = new Object();

      function inputFraction() {
        fraction.numerator = Number(prompt("Enter numerator: "));
        fraction.denominator = Number(prompt("Enter denominator: "));
      }
      console.log("After input, fraction is: ");
      inputFraction();

      function outputFraction() {
        console.log(fraction.numerator + "/" + fraction.denominator);
      }
      console.log("After input, fraction is: ");
      outputFraction();

      // GreatestCommonDivisor
      function findGCD(a, b) {
        while (a != b) {
          if (a > b) a -= b;
          else b -= a;
        }
        return a;
      }

      let gcdNumber = findGCD(fraction.numerator, fraction.denominator);
      console.log("Greatest common Divisor is: " + gcdNumber);

      function reduceFraction(fraction) {
        let fractionGCD = findGCD(fraction.numerator, fraction.denominator);
        fraction.numerator = fraction.numerator / fractionGCD;
        fraction.denominator = fraction.denominator / fractionGCD;
        return fraction;
      }

      let reducedFraction = reduceFraction(fraction);
      console.log("Reduced fraction is: ");
      outputFraction();

      function sum2Fraction(fractionX, fractionY) {
        let fractionTemp = new Object();
        fractionTemp.numerator =
          fractionX.numerator * fractionY.denominator +
          fractionY.denominator * fractionX.numerator;
        fractionTemp.denominator =
          fractionX.denominator * fractionY.denominator;
        let newFraction = reduceFraction(fractionTemp);
        let result = newFraction.numerator + "/" + newFraction.denominator;

        return result;
      }

      console.log("Sum 2 fraction: ");
      console.log(sum2Fraction(fraction, fraction));

      function multiplyFraction(fractionX, fractionY) {
        let fractionTemp = new Object();
        fractionTemp.numerator = fractionX.numerator * fractionY.numerator;
        fractionTemp.denominator =
          fractionX.denominator * fractionY.denominator;
        let newFraction = reduceFraction(fractionTemp);
        let result = newFraction.numerator + "/" + newFraction.denominator;

        return result;
      }

      console.log("multiply 2 fraction");
      console.log(multiplyFraction(fraction, fraction));

      function isSimplestFraction(fraction) {
        let result = findGCD(fraction.numerator, fraction.denominator);
        let isSimplestFraction = result == 1 ? true : false;
        return isSimplestFraction;
      }
      console.log("Is Simplest Fraction:");
      
      let fractionTemp = new Object();
      fractionTemp.numerator = 3;
      fractionTemp.denominator = 6;

      console.log(isSimplestFraction(fractionTemp));

      function isPositiveFraction(fraction) {
        if(fraction.numerator * fraction.denominator > 0)
        return true;
        return false;
      }
      console.log("Is Positive Fraction: ");
      console.log(isPositiveFraction(fraction));
    </script>
  </body>
</html>
