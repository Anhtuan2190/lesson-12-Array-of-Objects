<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object 02</title>
  </head>
  <body>
    <script>
      let pointA = new Object();
      pointA.x = 1;
      pointA.y = 2;
      console.log("pointA a is: ");
      console.log(pointA);

      let pointB = {
        x: 1,
        y: 2,
      };

      console.log("pointB a is: ");
      console.log(pointB);
    </script>
  </body>
</html>
