<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array of Objects</title>
  </head>
  <body>
    <script>
      let carArr = [];
      let n;

      function inputCar(i) {
        let newCar = new Object();
        newCar.name = prompt("Enter carArr[" + (i + 1) + "] name: ");
        newCar.color = prompt("Enter carArr[" + (i + 1) + "] color: ");
        newCar.capacity = Number(
          prompt("Enter carArr[" + (i + 1) + "] capacity: ")
        );
        return newCar;
      }

      function outputCar(car) {
        console.log(car);
      }

      function inputCarArray() {
        n = Number(prompt("Enter number of cars: "));
        for (let i = 0; i < n; i++) {
          carArr[i] = inputCar(i);
        }
      }

      function outputCarArray() {
        for (let i = 0; i < n; i++) {
          outputCar(carArr[i]);
        }
      }

      inputCarArray();
      console.log("Before sorting...");
      outputCarArray();

      function sortAscending() {
        for (let i = 0; i <= n - 1; i++) {
          for (let j = i + 1; j <= n - 2; j++) {
            if (Number(carArr[i].capacity) > Number(carArr[j].capacity)) {
              let temp = carArr[i];
              carArr[i] = carArr[j];
              carArr[j] = temp;
            }
          }
        }
      }
      console.log("Sorting ascending...");
      sortAscending();

      console.log("After sorting...");
      outputCarArray();
    </script>
  </body>
</html>
